			data-options="

				<th data-options="field:'productcount',align:'right'" width="5%">产品数量</th>

				<th data-options="field:'updatorname',align:'right'" width="5%">更新人</th>
				<th data-options="field:'updatetime',align:'right',formatter:TT.formatDateTime" width="15%">更新时间</th>
