<table class="easyui-datagrid" title="" style=""
			data-options="
singleSelect:true,collapsible:true,url:'/liangziH171/customer/list',method:'get',
autoRowHeight:false,pagination:true,pageSize:10,toolbar:'toolbar'">
		<thead>
			<tr>
				<th data-options="field:'ck',checkbox:true"></th>
				<th data-options="field:'id'" width="3%">ID</th>
				<th data-options="field:'name',align:'right'" width="7%">客户名称</th>
				<th data-options="field:'nickName',align:'right'" width="7%">客户昵称</th>
				<th data-options="field:'type',align:'right'" width="5%">客户类型</th>
				<th data-options="field:'status',align:'right'" width="5%">客户状态</th>
				<th data-options="field:'resource',align:'right'" width="5%">客户来源</th>
				<th data-options="field:'oriSalesId',align:'right'" width="5%">初始销售</th>
				<th data-options="field:'oriSalesName',align:'right'" width="5%">初始销售姓名</th>
				<th data-options="field:'url',align:'right'" width="15%">网址</th>
				<th data-options="field:'telephone',align:'right'" width="10%">联系电话</th>
				<th data-options="field:'email',align:'right'" width="15%">电子邮件</th>
				<th data-options="field:'taxNum',align:'right'" width="10%">纳税人识别号</th>
				
				<th data-options="field:'idNum',align:'right'" width="15%">身份证号码</th>
				<th data-options="field:'idCardFront',align:'right'" width="15%">身份证正面</th>
				<th data-options="field:'idCardBack',align:'right'" width="15%">身份证反面</th>
				<th data-options="field:'address',align:'right'" width="15%">地址</th>
				<th data-options="field:'bank',align:'right'" width="10%">开户银行</th>
				<th data-options="field:'bankNum',align:'right'" width="15%">开户银行账号</th>
				<th data-options="field:'mainBussiness',align:'right'" width="10%">主营业务</th>
				<th data-options="field:'comment',align:'right'" width="15%">备注</th>
				<th data-options="field:'isAssigned',align:'right',formatter:TT.changeYesOrNo" width="5%">已分配</th>
				
				<th data-options="field:'isShare',align:'right',formatter:TT.changeYesOrNo" width="3%">共享</th>
				<th data-options="field:'creatorname',align:'right'" width="5%">创建人</th>
				<th data-options="field:'createTime',align:'right',formatter:TT.formatDateTime" width="15%">创建时间</th>
				
				<th data-options="field:'updatorname',align:'right'" width="5%">更新人</th>
				<th data-options="field:'updateTime',align:'right',formatter:TT.formatDateTime" width="15%">更新时间</th>
				<th data-options="field:'isValid',align:'right',formatter:TT.changeYesOrNo" width="5%">有效</th>
			</tr>
		</thead>
